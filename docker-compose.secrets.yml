# ===========================================
# Uber Backend - Production with Docker Secrets
# ===========================================
# Use this for production with Docker Swarm
# Deploy with: docker stack deploy -c docker-compose.secrets.yml uber

version: "3.8"

services:
  # Spring Boot Backend API
  backend:
    image: uber/backend:latest
    ports:
      - "8080:8080"
    environment:
      - DDL_AUTO=validate
    secrets:
      - postgres_user
      - postgres_password
      - postgres_db
    depends_on:
      - db
    networks:
      - uber_network
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    secrets:
      - postgres_user
      - postgres_password
      - postgres_db
    environment:
      - POSTGRES_USER_FILE=/run/secrets/postgres_user
      - POSTGRES_PASSWORD_FILE=/run/secrets/postgres_password
      - POSTGRES_DB_FILE=/run/secrets/postgres_db
    volumes:
      - uber_data:/var/lib/postgresql/data
    networks:
      - uber_network
    deploy:
      placement:
        constraints:
          - node.role == manager
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  uber_network:
    driver: overlay

volumes:
  uber_data:

secrets:
  postgres_user:
    external: true
  postgres_password:
    external: true
  postgres_db:
    external: true
